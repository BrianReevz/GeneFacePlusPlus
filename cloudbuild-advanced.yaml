steps:
  # Step 1: Build the base image with CUDA 11.8, PyTorch 2.0.1, and Python 3.9
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'buildx', 'build',
      '--platform', 'linux/amd64',
      '--cache-from', 'type=registry,ref=$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/ubuntu22.04-cu118-conda:torch2.0.1-py39',
      '--cache-to', 'type=registry,ref=$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/ubuntu22.04-cu118-conda:torch2.0.1-py39,mode=max',
      '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/ubuntu22.04-cu118-conda:torch2.0.1-py39',
      '-t', 'ubuntu22.04-cu118-conda:torch2.0.1-py39',
      '-f', 'Dockerfile.cu118.torch2.0.1.py39',
      '--push',
      '.'
    ]

  # Step 2: Build the GeneFace++ application image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'buildx', 'build',
      '--platform', 'linux/amd64',
      '--cache-from', 'type=registry,ref=$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/genfaceplus:latest',
      '--cache-to', 'type=registry,ref=$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/genfaceplus:latest,mode=max',
      '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/genfaceplus:latest',
      '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/genfaceplus:$_TAG_NAME',
      '-f', 'Dockerfile.genface',
      '--push',
      '.'
    ]

# Store images in Artifact Registry
images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/ubuntu22.04-cu118-conda:torch2.0.1-py39'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/genfaceplus:latest'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/geneface-repo/genfaceplus:$_TAG_NAME'

# Build timeout (in seconds) - increased for large builds
timeout: '3600s'

# Machine type for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logStreamingOption: 'STREAM_ON'

# Substitutions for versioning and region
substitutions:
  _TAG_NAME: 'latest'
  _REGION: 'us-central1' 